<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0"/>
    <link rel="stylesheet" href="../css/styles.css"/>
	<link href="https://file.myfontastic.com/uDN4XpFuDR7aGTBdMpnLWL/icons.css" rel="stylesheet">
    <title>Inicio de sesión</title>
  </head>
  <body class="login-page">
    <main>
		<div class="main-home">
			<div class="logo">
				Mauricio Brito
			</div>

			<form action="" class="login-form">
				<div class="login-form__item">
					<label class="icon-user login-form__label" for="username">Nombre de usuario</label>
					<input class="login-form__input" id="username" type="text" name="username">
				</div>
				<div class="login-form__item">	
					<label class="icon-lock login-form__label" for="password">Contraseña</label>
					<input class="login-form__input" id="password" type="password" name="password">
				</div>
				<input class="login-form__submit button" type="submit" value="Ingresar">	
			</form>

			<div class="reset-password">
				<h3>¿Ha olvidado su contraseña?</h3>
				<a href="#">Recuperar</a>
			</div>
		</div>
	</main>

  </body>
</html>
